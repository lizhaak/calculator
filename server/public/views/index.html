<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/clientapp.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display">
        <p id="displayNumber">0</p>
      </div>

      <div class="row1">
        <div class="clear">
          <p>Clear</p>
        </div>
        <div class="division">
          <p>รท</p>
        </div>
      </div>

      <div class="row2">
        <div class="seven">
          <p>7</p>
        </div>
        <div class="eight">
          <p>8</p>
        </div>
        <div class="nine">
          <data number="9"><p>9</p></data>
        </div>
        <div class="multiplication">
          <p>ร</p>
        </div>
      </div>

      <div class="row3">
        <div class="four">
          <p>4</p>
        </div>
        <div class="five">
          <p>5</p>
        </div>
        <div class="six">
          <p>6</p>
        </div>
        <div class="subtraction">
          <p>-</p>
        </div>
      </div>

      <div class="row4">
        <div class="one">
          <p>1</p>
        </div>
        <div class="two">
          <p>2</p>
        </div>
        <div class="three">
          <p>3</p>
        </div>
        <div class="addition">
          <p>+</p>
        </div>
      </div>

      <div class="row5">
        <div class="zero">
          <p>0</p>
        </div>
        <div class="equal">
          <p>=</p>
        </div>
      </div>

    </div>
  </body>
</html>
